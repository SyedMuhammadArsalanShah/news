  <script > console.log("This is my index js file");

    // Initialize the news api parameters
   
    let source = prompt("Enter Selected  Country ISO-Code For News ");
    
    let apiKey = 'pub_8635f6e5fff1635395599f08fecc913335bc';
    
    // Grab the news container
    let newsAccordion = document.getElementById('newsAccordion');
    
    // Create an ajax get request
    const xhr = new XMLHttpRequest();
    xhr.open('GET', `https://newsdata.io/api/1/news?country=${source}&apiKey=${apiKey}`, true);
    
    // What to do when response is ready
    xhr.onload = function () {
        if (this.status === 200) {
            let json = JSON.parse(this.responseText);
            let results = json.results;
            console.log(results);
            let newsHtml = "";
            results.forEach(function(element, index) {
                // console.log(element, index)
                let news = `<div class="card">
                                <div class="card-header" id="heading${index}">
                                    <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse${index}"
                                        aria-expanded="false" aria-controls="collapse${index}">
                                       <b>Breaking News ${index+1}:</b> ${element["title"]}
                                    </button>
                                    </h2>
                                </div>
    
                                <div id="collapse${index}" class="collapse" aria-labelledby="heading${index}" data-parent="#newsAccordion">
                                    <div class="card-body"> ${element["content"]}. <a href="${element['link']}" target="_blank" >Read more here</a>  </div>
                                </div>
                            </div>`;
                newsHtml += news;
            });
            newsAccordion.innerHTML = newsHtml;
        }
        else {
            console.log("Some error occured")
        }
    }
    
    xhr.send()
    
    
    </script>
